<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Cache-Control" content="max-age=0"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="description" content="%BUNDLE_NAME% (%PACKAGE_VERSION%)" />
    <meta name="bundle-name" content="%BUNDLE_NAME%" />
    <meta name="package-version" content="%PACKAGE_VERSION%" />

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="./assets/apple/safari-tab-512x512.svg" color="#f28f00" />

    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <link rel="manifest" href="./site.webmanifest" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- iOS Default (180x180) -->
    <link rel="apple-touch-icon" href="./assets/apple/touch-icon-180x180.png" />
    <!-- iPad -->
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/apple/touch-icon-152x152.png" />
    <!-- iPhone Retina -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple/touch-icon-180x180.png" />
    <!-- iPad Retina -->
    <link rel="apple-touch-icon" sizes="167x167" href="./assets/apple/touch-icon-167x167.png" />

    <!-- iPhone 5 -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="./assets/apple/touch-startup-image-640x1136.png" />
    <!-- iPhone 8, 7, 6s, 6 -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="./assets/apple/touch-startup-image-750x1334.png" />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus -->
    <link rel="apple-touch-startup-image" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" href="./assets/apple/touch-startup-image-1242x2208.png" />
    <!-- iPhone X -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="./assets/apple/touch-startup-image-1125x2436.png" />
    <!-- iPad Mini, Air -->
    <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="./assets/apple/touch-startup-image-1536x2048.png" />
    <!-- iPad Pro 10.5" -->
    <link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" href="./assets/apple/touch-startup-image-1668x2224.png" />
    <!-- iPad Pro 12.9" -->
    <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="./assets/apple/touch-startup-image-2048x2732.png" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Microsoft -->
    <meta name="msapplication-config" content="./browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <title>%BUNDLE_NAME%</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
